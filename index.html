<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorphism</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300;400;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Mulish:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;400;500;600;700;800&family=Poltawski+Nowy:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="main">
        <div class="glass_section">
            <div class="dashboard">
                <div class="user_profile">
                    <img src="user_avtar.jpg" alt="" class="user_avtar">
                    <h2 class="name">Kevin Powell</h2>
                    <span class="title">Pro Member</span>
                </div>
                <div class="links">
                        <li><i class="bi bi-box-fill"></i><span>Streams</span></li>
                        <li><i class="bi bi-steam"></i><span>Games</span></li>
                        <li><i class="bi bi-xbox"></i><span>New</span></li>
                        <li><i class="bi bi-archive-fill"></i><span>Library</span></li>
                </div>
                <div class="membership">
                    <h3>Join pro for free games.</h3>
                    <img src="game_controler.png" alt="">
                </div>
            </div>
            <div class="game_section">
                <div class="game_heading">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="games_list">
                    <div class="game">
                        <div class="game_icon">
                            <img src="game_q.jpg" alt="">
                        </div>
                        <div class="game_info">
                            <h3>Assassins Creed Vallhalla</h3>
                            <span class="version">PS5 Version</span>
                            <div class="progress_bar"></div>
                        </div>
                        <div class="progress_perc">
                            <span class="percentage">60%</span>
                        </div>
                    </div>
                    <div class="game">
                        <div class="game_icon">
                            <img src="game_2.jpg" alt="">
                        </div>
                        <div class="game_info">
                            <h3>Sack Boy A Great Adventure</h3>
                            <span class="version">PS5 Version</span>
                            <div class="progress_bar"></div>
                        </div>
                        <div class="progress_perc">
                            <span class="percentage">60%</span>
                        </div>
                    </div>
                    <div class="game">
                        <div class="game_icon">
                            <img src="game_3.jpg" alt="">
                        </div>
                        <div class="game_info">
                            <h3>Spiderman Miles Morales</h3>
                            <span class="version">PS5 Version</span>
                            <div class="progress_bar"></div>
                        </div>
                        <div class="progress_perc">
                            <span class="percentage">60%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="circle_1"></div>
    <div class="circle_2"></div>
</body>
</html>
